en:
  models:
    exists: 'already_exists'
    does_not_exists: does_not_exists
    can_not_blank: can not blank
    attribute_does_not_exists: '%{att} does_not_exists'
  errors:
    internal_server_error: internal server error
    password_invalid: password_invalid
  headers:
    users: ['会員No','氏名', 'フリガナ', '携帯電話', '登録日', '性別', '生年月日', '年齢', '郵便番号',
            '住所1', '住所2', '固定電話', 'メールアドレス', 'DM発送可否', '会員ステータス', 'メモ欄']
    contacts: ['No','お問合せ番号', 'お問合せユーザー', 'フリガナ', 'カテゴリ', 'お問合せ内容', '対応内容',
               '電話番号', 'メールアドレス', 'お問合せ日時', 'ステータス']
    tours: ['ツアーNO', 'ツアー名', '企業名', 'カテゴリ', '支店', '担当者', '作成日', '最終更新日', '掲載']
    staffs: ['NO', '社員名', 'ID', 'パスワード', '支社名', '部署名']
